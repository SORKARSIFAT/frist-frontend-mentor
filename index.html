<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    
    <style>
        /* Define custom properties for easy color management */
        :root {
            --light-blue-bg: hsl(212, 45%, 89%); 
            --soft-blue: hsl(220, 15%, 55%);     
            --dark-navy: hsl(218, 44%, 22%);     
            --white: #ffffff;
            --qr-blue-placeholder: hsl(228, 45%, 44%); 
        }

        /* Import the 'Inter' font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Global & Layout Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-blue-bg);
            min-height: 100vh;
            /* Center the card using Flexbox */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Ensures space on very small mobile screens */
            margin: 0;
            text-align: center;
        }

        /* Card Container Styles */
        .qr-card {
            max-width: 320px; /* Defines the maximum width for the card */
            width: 100%; /* Ensures it scales down responsively */
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        /* Subtle hover interaction */
        .qr-card:hover {
            transform: scale(1.02);
        }

        /* Image Section Styling */
        .qr-image-container {
            padding: 16px;
        }

        .qr-image-container img {
            width: 100%;
            display: block;
            border-radius: 10px;
            /* Using a blue background color on the image to match the design aesthetics */
            background-color: var(--qr-blue-placeholder); 
            height: auto;
        }

        /* Text Content Styling */
        .qr-content {
            padding: 0 20px 35px 20px;
        }

        .qr-content h1 {
            font-size: 1.375rem; /* ~22px, ensuring good hierarchy */
            font-weight: 700;
            color: var(--dark-navy);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .qr-content p {
            font-size: 15px;
            font-weight: 400;
            color: var(--soft-blue);
            padding: 0 8px; /* Slightly narrower text block for better readability */
        }
    </style>
</head>
<body>

    <!-- Card Component -->
    <div class="qr-card">
        
        <!-- Image Section -->
        <div class="qr-image-container">
            <img 
                src="./images/image-qr-code.png" 
                alt="QR code to Frontend Mentor website" 
                onerror="this.src='https://placehold.co/288x288/4B68B8/ffffff?text=QR+Code+Scan';">
        </div>

        <!-- Text Content -->
        <div class="qr-content">
            <h1>
                Improve your front-end skills by building projects
            </h1>
            <p>
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
        
    </div>



 
</body>
</html>
